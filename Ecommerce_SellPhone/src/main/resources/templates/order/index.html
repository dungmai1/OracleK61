<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head ::head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="/fragments/sidebar ::sidebar"></div>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="/fragments/topbar ::topbar"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container ">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Order Date</th>
            <th scope="col">Total</th>
            <th scope="col">Payment Method</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">View Details</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order, iterStat : ${orderList}" th:sort="${order.id}">
            <th scope="row" th:text="${iterStat.count}"></th>
            <td th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#strings.replace(#numbers.formatDecimal(order.order_total, 0, 'COMMA', 2, 'POINT'), '.00', '')}"></td>
            <td th:text="${order.payment_Method}"></td>
            <td th:text="${order.customer.name}"></td>
            <td th:text="${order.customer.phone}"></td>
            <td th:text="${order.address}"></td>
            <td>
              <a th:href="@{/admin/order/details/{order_id}(order_id=${order.id})}">View Details</a>
            </td>
          </tr>
          </tbody>
        </table>


      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="/fragments/footer ::footer"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/scripts ::scripts"></div>
</body>

</html>
