<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/fragments/head ::head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/sidebar ::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/topbar ::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <!-- /.container-fluid -->
            <div class="container">
                <form th:action="@{/admin/provider/add}" method="post" th:object="${providerDTO}">
                    <!-- Provider Name -->
                    <div class="mb-3">
                        <label for="providerName" class="form-label">Provider Name</label>
                        <input type="text" class="form-control" id="providerName" name="providerName" th:field="*{provider_name}" required>
                    </div>

                    <!-- Provider Address -->
                    <div class="mb-3">
                        <label for="providerAddress" class="form-label">Provider Address</label>
                        <input type="text" class="form-control" id="providerAddress" name="providerAddress" th:field="*{provider_address}" required>
                    </div>

                    <!-- Provider Phone -->
                    <div class="mb-3">
                        <label for="providerPhone" class="form-label">Provider Phone</label>
                        <input type="text" class="form-control" id="providerPhone" name="providerPhone" th:field="*{provider_phone}" required>
                    </div>

                    <!-- Provider Email -->
                    <div class="mb-3">
                        <label for="providerEmail" class="form-label">Provider Email</label>
                        <input type="text" class="form-control" id="providerEmail" name="providerEmail" th:field="*{provider_email}" required>
                    </div>

                    <!-- Provider Website -->
                    <div class="mb-3">
                        <label for="providerWebsite" class="form-label">Provider Website</label>
                        <input type="text" class="form-control" id="providerWebsite" name="providerWebsite" th:field="*{provider_website}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/footer ::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/scripts ::scripts"></div>
</body>

</html>
