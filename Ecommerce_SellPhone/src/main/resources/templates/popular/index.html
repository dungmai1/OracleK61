<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head ::head"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="/fragments/sidebar ::sidebar"></div>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="/fragments/topbar ::topbar"></div>
      <!-- End of Topbar -->
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <!-- Begin Page Content -->
      <div class="container">
        <!--        <div class="dropdown">-->
        <!--          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
        <!--            Dropdown button-->
        <!--          </button>-->
        <!--          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">-->
        <!--            <a th:each="category : ${categoryList}" th:href="@{/admin/product/{category_id}(category_id=${category.id})}" class="dropdown-item" th:text="${category.category_name}">Category Name</a>-->
        <!--          </div>-->
        <!--        </div>-->
        <div>
          <!-- Thay đổi từ ${productList} thành ${popularProducts} -->
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Picture</th>
              <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thay đổi từ ${popularProductLists} thành ${popularProducts} -->
            <tr th:each="popularproduct, iterStat : ${popularProducts}" th:sort="${popularproduct.id}">
              <th scope="row" th:text="${iterStat.count}"></th>
              <td th:text="${popularproduct.product.product_name}"></td>
              <td th:text="${#strings.replace(#numbers.formatDecimal(popularproduct.product.price, 0, 'COMMA', 2, 'POINT'), '.00', '')}"></td>
              <td><img width="100px" th:src="${popularproduct.product.pictures}"></td>
              <td>
                <a th:href="@{/admin/popular/delete/{id}(id=${popularproduct.id})}" onclick="return confirm('Are you sure?')">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="/fragments/footer ::footer"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap CSS -->

<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/scripts ::scripts"></div>
</body>

</html>
